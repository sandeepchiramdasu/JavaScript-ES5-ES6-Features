<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: peru;
            }
        </style>
    </head>
<body>

    <h2>JavaScript Array.map()</h2>

    <p>Creates a new array by performing a function on each array element.</p>

        <script>
            var data = [2,4,6,8,10]

            var output = data.map(
                function(element){
                    return element * 2;
                }
            )
            console.log(output);
            alert(output);
        </script>

</body>
</html>
