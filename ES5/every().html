<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array.every()</h2>

<p>The every() method checks if all array values pass a test.</p>


    <script>
    var age = [21,17,18,33];
    
    var over18 = age.every(check);

    function check(element){
        element > 18;
    }
    document.write(over18);
    </script>

</body>
</html>
