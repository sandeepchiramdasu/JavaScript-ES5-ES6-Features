<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: plum;
            }
        </style>
    </head>
<body>

<h2>JavaScript Array.filter()</h2>

<p>Creates a new array with all array elements that passes a test.</p>

    <script>
        var data = [2,4,6,8,10]

        var output = data.filter(
            function(element){
                return element > 6;
            }
        )
        console.log(output);
        document.write(output);
    </script>

</body>
</html>
