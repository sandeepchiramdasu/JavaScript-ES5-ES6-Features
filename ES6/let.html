<!DOCTYPE html>
<html>
<body>
<h1>Javascript let keyword</h1>
<h2>using let one can update the assigned value, and can not redeclare the value</h2>

<p id="let"></p>

<script>
var  x = 10;

x = 12 + 1;

// let x = 14; u cannot redeclare value
// x will be 13
document.getElementById("let").innerHTML = x;


</script>

</body>
</html>
