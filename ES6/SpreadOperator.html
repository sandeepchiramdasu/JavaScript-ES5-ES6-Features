<!DOCTYPE html>
<html>

<body>
<h1>Java script spread operator</h1>
<h4>The JavaScript spread operator (...) allows us to quickly copy all or part of an existing array or object into another array or object.</h4>
    <script>
    const numbersOne = [1, 2, 3];
    const numbersTwo = [4, 5, 6];
    const numbersCombined = [...numbersOne, ...numbersTwo];

    document.write(numbersCombined);
    </script>

</body>
</html>
