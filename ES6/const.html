<!DOCTYPE html>
<html>
<body>
<h1>Javascript const keyword</h1>
<h2>using const one can either update the assigned value, and neither redeclare the value</h2>

<p id="const"></p>

    <script>
    const x  = 100;

    // x = x + 2; cannot update

    // const x = 102; cannot redeclare
    document.getElementById("const").innerHTML = x;

    </script>

</body>
</html>
