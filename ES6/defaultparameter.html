<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Functions</h1>
<h2>Default Parameter Values</h2>
<p>If y is not passed or undefined, then y = 10:</p>



<script>
function myFunction(x, y = 10) {
  return x + y;
}
document.write(myFunction(5,20)+"<br>");
document.write(myFunction(5)); 
</script>

</body>
</html>
